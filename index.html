Pagina: <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Predictivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 24px;
      color: #1a1a1a;
      text-align: center;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 20px;
    }
    .form-group-inline {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 8px;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fafafa;
    }
    input[type="radio"] {
      margin-right: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario Predictivo</h1>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="dni">DNI del Postulante</label>
          <input type="text" id="dni" name="dni">
        </div>
        <div class="form-group">
          <label for="edad">Edad del Postulante</label>
          <select id="edad" name="edad">
            <option value="">Seleccionar</option>
            <option>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="genero">Género del Postulante</label>
        <select id="genero" name="genero">
          <option value="">Seleccionar</option>
          <option>Femenino</option><option>Masculino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nivel_socio">Nivel Socioeconómico</label>
        <select id="nivel_socio" name="nivel_socio">
          <option value="">Seleccionar</option>
          <option>Alto</option><option>Medio</option><option>Bajo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="distrito">Distrito de Domicilio</label>
        <select id="distrito" name="distrito">
          <option value="">Seleccionar</option>
          <option>Los Olivos</option><option>Lima Sur</option><option>Callao</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contacto">Medio de Contacto</label>
        <select id="contacto" name="contacto">
          <option value="">Seleccionar</option>
          <option>WhatsApp</option><option>Teléfono</option><option>Correo</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="nivel_postulacion">Nivel de Postulación</label>
          <select id="nivel_postulacion" name="nivel_postulacion">
            <option value="">Seleccionar</option>
            <option>Inicial</option><option>Primaria</option><option>Secundaria</option>
          </select>
        </div>
        <div class="form-group">
          <label for="grado_postulacion">Grado de Postulación</label>
          <select id="grado_postulacion" name="grado_postulacion">
            <option value="">Seleccionar</option>
            <option>3 años</option><option>4 años</option><option>5 años</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>¿Compró Carpeta?</label>
        <div class="form-group-inline">
          <label><input type="radio" name="carpeta" value="Sí"> Sí</label>
          <label><input type="radio" name="carpeta" value="No"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label>¿Asistió al Evento?</label>
        <div class="form-group-inline">
          <label><input type="radio" name="evento" value="Sí"> Sí</label>
          <label><input type="radio" name="evento" value="No"> No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="estrategia">Estrategia Incentiva Aplicada</label>
        <select id="estrategia" name="estrategia">
          <option value="">Seleccionar</option>
          <option>Descuento</option><option>Evento Gratis</option><option>Entrega Material</option>
        </select>
      </div>

      <div class="form-group">
        <label for="motivacion">Motivación del Apoderado</label>
        <select id="motivacion" name="motivacion">
          <option value="">Seleccionar</option>
          <option>Alta</option><option>Media</option><option>Baja</option>
        </select>
      </div>

      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
